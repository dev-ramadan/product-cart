<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="css/style.css">
    <title>Product list with cart</title>
  </head>
  <body>
    <h1 style="margin-top: 20px;margin-left: 30px;">Desserts</h1>

    <section class="main">
      <div class="container">
      </div>

      <div class="cart-ptoduct">
        <h2>Your Cart (<span class="count">0</span>)</h2>
        <div class="cart-empty">
          <div class="cart-info">
            <img src="assets/images/illustration-empty-cart.svg" alt="">
          </div>
          <h6>Your added items will here</h6>
        </div>
        <div class="side"></div>
        <div class='total'>
          <p>order totale</p> <h1 class='totals'>0</h1>
          </div>
          <div class="logo"><img src="assets/images/icon-carbon-neutral.svg" alt=""><span><p style="color: black;">this is a <b>carbon-neutral</b> delivary</p></span></div>
          <button class="confirm"><span style="font-size: 25px;padding: 40px;">Confirm Order</span></button>
      </div>

      <div class="back">
         <div class="order">
          <div>
            <img style="margin-left: 15px;margin-top: 8px;" src="assets/images/icon-order-confirmed.svg" alt="">
            <h1 style="margin-left: 15px;margin-top: 8px;">Order Confirmed</h1>
            <p style="margin-left: 15px;margin-top: 8px;">We hope you enjoy your food!</p>
          </div>
          <div class="orders"></div>
          <div class='totale'>
            <p style="margin-left: 30px;">order totale</p> <h3 class='tot' style="margin-right: 30px;">0</h3>
            </div>
          <button class="new-order"><span style="font-size: 25px;padding: 40px;">New Order</span></button>

     </div>
 </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
